<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="/script.js"></script>
</head>
<body class="bg-dark-gray">
   <div class="flex h-[100vh]">
        <div class="h-full bg-light-gray w-[7rem] rounded-r-xl">
         
        </div>
        <div class="flex flex-col w-full px-[2rem]">
            <div class="w-full h-[4rem] flex justify-between items-center py-[3rem] px-10">
                <div class="text-2xl">Dashboard</div>
                <div class="flex gap-x-[6rem] justify-center items-center">
                  <div id="status-container" class="rounded-full flex justify-center items-center h-[2rem] p-[1rem] bg-green-400">
                    <select id="status-select" value="Active" class='bg-transparent text-[#161616]' onChange={handleChange}>
                      <option value="Active">Active</option>
                      <option value="Inactive">Inactive</option>
                    </select>
                  </div>
                  <div class="flex gap-x-[1rem] px-[1.2rem] py-[0.3rem] rounded-lg bg-green-400 justify-center items-center">
                    <div class="bg-gray-800 rounded-full w-12 h-12 flex justify-center items-center">
                      <img
                        src="https://img.freepik.com/free-psd/3d-rendering-avatar_23-2150833572.jpg?t=st=1713552689~exp=1713556289~hmac=a37004104b096588778454988cd87e069ea75e01ec877d47483af1009677fe96&w=826"
                        alt="Profile"
                        class="rounded-full w-full h-full object-cover"
                      />
                    </div>
                    <div class="flex flex-col justify-center text-gray-800">
                      <p class="text-xl">Bharathwaj</p>
                      <p class="text-md">Role: Agent</p>
                    </div>
                    <button class="bg-green-400">
                       <img  src="/assets/logout.svg" alt="user-image" class="h-7 w-7 "/>
                    </button>
                  </div>
                </div>
              </div>
            </div>
        </div>
   </div>
</body>
</html>
